<h4 class="text-center">Promoções do Dia</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let sale of sales">{{sale.name}}: {{sale.description}}</li>
</ul>
<div class="dropdown-divider"></div>
<div class="row card-deck">
  <div class="col-lg-4 col-md-6 mb-4" *ngFor="let snackIngredient of snackIngredients">
    <app-ingredient [snackIngredient]="snackIngredient" (ingredientAdded)="addToSnack($event)"></app-ingredient>
  </div>
</div>
