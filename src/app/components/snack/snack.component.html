<div class="container">
  <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-header text-center">Lanche</div>
    <div class="card-body">
        <h5 class="card-title">Total: R{{calculateTotalPrice() | currency}}</h5>
        <div class="small">*Seu desconto ser√° calculado ao escolher o lanche</div>
        <hr>
        <h6 class="card-title">Ingredientes:</h6>

        <app-snack-ingredient *ngFor="let snackIngredient of snackIngredients" [snackIngredient]="snackIngredient" (ingredientRemoved)="removeFromSnack($event)"></app-snack-ingredient>
        <br>
        <button class="btn btn-light btn-block" (click)="chooseSnack()"data-toggle="modal" data-target="#exampleModal"
                [disabled]="snackIngredients.length == 0">Escolher Lanche
        </button>
    </div>
  </div>
</div>

<p-dialog header="Finalizar Pedido" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <h5>Desconto: R{{totalPrice - snackToBuy.totalPrice | currency}}</h5>
    <h5>Valor Final: R{{snackToBuy.totalPrice | currency}}</h5>
        <ng-template pTemplate="footer">
            <p-button icon="pi pi-check" (click)="snackCheckout()" label="Confirmar Pedido" class="p-button-text"></p-button>
            <p-button icon="pi pi-times" (click)="displayModal=false" label="Desistir"></p-button>
        </ng-template>
</p-dialog>
